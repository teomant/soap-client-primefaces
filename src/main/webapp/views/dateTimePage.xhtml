<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head><title>Date time Page Title</title></h:head>

    <h:body onload="#{mainBean.dateTime}">

        <h:form>
            <p:outputLabel id="labelId" title="OutputLabel title" value="#{mainBean.dateTime}"/>

            <br/>
            <p:outputLabel value="Пример Ajax Обновления" for="ajaxBtnId"/>
            <p:commandButton id="ajaxBtnId" value="Обновить"
                             action="#{mainBean.updateDateTime}"
                             update="labelId" />
            <p:poll interval="5" listener="#{mainBean.updateDateTime}" update="labelId" />
        </h:form>

    </h:body>

</f:view>
</html>
